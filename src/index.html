<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Google custom font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Mimic css -->
    <link rel="stylesheet" href="css/mimic.min.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <!-- Content -->
  <body>
    <main class="body-container">
      <section class="left-side">
        <nav>
          <div class="logo-ctnr">
            <img
              class="logo"
              src="images/WHITE-LOGO400X250.svg"
              alt="site
            logo"
            />
          </div>
          <div class="siteName-ctnr">
            <h3 class="siteName">erickaodom.com</h3>
          </div>
        </nav>
        <div class="spacer"></div>
        <div class="main-text-content">
          <h1 id="frontend" class="ml9">
            <span class="text-wrapper">
              <span class="letters"> Frontend Developer </span>
            </span>
          </h1>
          <p class="slogan">
            Where the <span> ingenuity</span> of
            <span>imagination</span> intersects <span>technology</span> and
            <span>passion</span>.
          </p>
          <p>Let's solve problems and get creative together.</p>
          <button class="lets-talk" type="button">let's talk</button>
        </div>
      </section>
      <!-- Right side -->
      <section class="right-side">
        <div class="main-row rs-row-one">
          <div class="square sq-1"></div>
          <div class="square sq-2"></div>
        </div>
        <div class="main-row rs-row-two">
          <div class="square sq-3"></div>
          <div class="square sq-4"></div>
        </div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

    <!-- jQuery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Materialize JS Inits & any custom JS -->
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
